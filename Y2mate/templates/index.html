<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Audio Downloader</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 500px;
            margin: auto;
            padding-top: 50px;
        }
        .progress {
            height: 30px;
            border-radius: 5px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">YouTube Audio Downloader</h1>
        <form id="downloadForm" action="/download" method="post">
            <div class="form-group">
                <input type="text" id="video_link" name="video_link" class="form-control" placeholder="Enter YouTube Video Link" required>
            </div>
            <div class="form-group">
                <button id="downloadBtn" type="submit" class="btn btn-primary btn-block">Download Audio</button>
            </div>
        </form>
        <div id="progressDiv" style="display: none;">
            <div class="progress">
                <div id="progressBar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">0%</div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadForm').onsubmit = function() {
            document.getElementById('downloadBtn').setAttribute('disabled', true);
            document.getElementById('progressDiv').style.display = 'block';
            var progressBar = document.getElementById('progressBar');
            var percent = 0;
            var interval = setInterval(function() {
                percent += Math.random() * 10;
                if (percent >= 100) {
                    clearInterval(interval);
                }
                progressBar.style.width = percent + '%';
                progressBar.innerHTML = percent.toFixed(2) + '%';
            }, 500);
        }
    </script>
</body>
</html>
